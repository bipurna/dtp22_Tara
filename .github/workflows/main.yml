build-page:
  name: âš™ï¸ Build page
  runs-on: ubuntu-latest
  - name: ğŸšš Get code from repository
	  uses: actions/checkout@v3
  - name: âš™ï¸ Building web page
    run: |
        pip install mkdocs mkdocs-material
        mkdocs build --site-dir "public/"
  - name: ğŸ’¾ Storing generated page for later usage
    uses: actions/upload-artifact@v3
    with: 
      name: public-page
      path: public
      retention-days: 0
on: 
  push:
    tags:
      - 'release/v*'

name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: winweb20.servicehoster.ch
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: ./public/

